<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Snowburst+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>T<span style="color: blue;">i</span>c-T<span style="color: blueviolet;">a</span>c-T<span style="color: crimson;">o</span>e</h1>
  </header>
  <main>
    <div class="player">
      <p data-id="1">player 1</p>
      <div>Your turn!</div>
    </div>
    <div class="board"></div>
    <div class="player_2">
      <div data-id="2">player 2</div>
      <div>Your turn!</div>
    </div>
    <button class="newGame">New Game</div>
  </main>
  <footer>
    <div>About</div>
    <div><a href="https://www.youtube.com/@9Foxstails" target="_blank">Subscribe</a></div>
    <div>Other Stuff</div>
  </footer>

</html>
